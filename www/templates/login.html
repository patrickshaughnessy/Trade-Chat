<ion-view view-title="Welcome to Trade Chat!">
  <ion-content class="padding">
    <a class="button button-block button-large button-positive icon-right ion-chevron-down">
      Not a member? Click here to sign up!
    </a>
    <a class="button button-block button-large button-balanced icon-right ion-chevron-down">
      Already a member? Sign in!
    </a>
    <div ng-if="!authData.github" class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="email" ng-model="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model="password">
      </label>
      <button>Login</button>
      <button class="button button-royal button-block icon ion-social-github" ng-click="login('github')"> Sign Up With Github</button>
    </div>

    <div ng-if="authData.github" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.github.cachedUserProfile.avatar_url}}" alt="">
        <h2>{{authData.github.displayName}}</h2>
        <p>{{authData.github.username}}</p>
        <p>Github</p>
      </div>
    </div>
    <button class="button button-assertive icon" ng-click="logout()"> Logout</button>
  </ion-content>
</ion-view>
