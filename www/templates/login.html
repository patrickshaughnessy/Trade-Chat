<ion-view view-title="Welcome to Trade Chat!">
  <ion-content class="padding">
    <a ng-click="showSignUpArea = !showSignUpArea" class="button button-block button-large button-positive icon-right ion-chevron-down">
      Not a member? Click here to sign up!
    </a>
    <div ng-show="showSignUpArea" class="list list-inset">
      <p class="text-center">Enter your email and a new password below</p>
      <label class="item item-input">
        <input type="text" placeholder="email" ng-model="signUpEmail" ng-change="updateVal('signUpEmail', signUpEmail)" >
      </label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model="signUpPassword" ng-change="updateVal('signUpPassword', signUpPassword)">
      </label>
      <button ng-click="signup('email', signUpEmail, signUpPassword)" class="button button-block button-positive">Sign Up</button>
      <p class="text-center">--- or ---</p>
      <div class="col text-center">
        <button class="button button-royal icon ion-social-github" ng-click="signup('github')"> Sign Up With Github</button>
      </div>
    </div>

    <a ng-click="showLoginArea = !showLoginArea" class="button button-block button-large button-balanced icon-right ion-chevron-down">
      Already a member? Sign in!
    </a>
    <div ng-show="showLoginArea" class="list list-inset">
      <p class="text-center">Enter your email and password below</p>
      <label class="item item-input">
        <input type="email" placeholder="email" ng-model="loginEmail" ng-change="updateVal('loginEmail', loginEmail)">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model="loginPassword" ng-change="updateVal('loginPassword', loginPassword)">
      </label>
      <button ng-click="login('email', loginEmail, loginPassword)" class="button button-block button-positive">Login</button>
      <p class="text-center">--- or ---</p>
      <div class="col text-center">
        <button class="button button-royal icon ion-social-github" ng-click="login('github')"> Login With Github</button>
      </div>
    </div>

    <button ng-click="logout()">logout</button>
  </ion-content>
</ion-view>
